name: Android CI/CD Build

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        run: |
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "âŒ Error: gradle/wrapper/gradle-wrapper.jar is missing!"
            echo "Please run: gradle wrapper --gradle-version 8.4"
            exit 1
          fi
          echo "âœ… Gradle wrapper JAR found"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle # Tá»± Ä‘á»™ng cache gradle dependencies, wrapper, v.v.
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        continue-on-error: true
        
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: telegram-video-player-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
          compression-level: 0 # TÄƒng tá»‘c upload vÃ¬ APK Ä‘Ã£ Ä‘Æ°á»£c nÃ©n sáºµn
          
      - name: Upload Release APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: telegram-video-player-release
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90
        continue-on-error: true
        
      - name: Run Tests
        run: ./gradlew test --stacktrace
        continue-on-error: true
        
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: app/build/test-results/
        continue-on-error: true

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download Debug APK
        uses: actions/download-artifact@v4
        with:
          name: telegram-video-player-debug
          path: apk/debug
          
      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: telegram-video-player-release
          path: apk/release
        continue-on-error: true
        
      - name: Get version info
        id: version_info
        run: |
          # DÃ¹ng grep linh hoáº¡t hÆ¡n cho cáº£ file .kts
          VERSION=$(grep "versionName" app/build.gradle.kts | head -1 | awk -F'=' '{print $2}' | tr -d '" ' || echo "1.0.0")
          VERSION_CODE=$(grep "versionCode" app/build.gradle.kts | head -1 | awk -F'=' '{print $2}' | tr -d ' ' || echo "1")
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date +'%Y-%m-%d %H:%M:%S')
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT_SHORT" >> $GITHUB_OUTPUT
          echo "date=$BUILD_DATE" >> $GITHUB_OUTPUT
          
      - name: Create Release Notes
        run: |
          cat > release_notes.md << EOF
          # Telegram Video Player - Build ${{ steps.version_info.outputs.version }}
          
          ## ðŸ“± Build Information
          - **Version:** ${{ steps.version_info.outputs.version }} (Build ${{ steps.version_info.outputs.version_code }})
          - **Commit:** ${{ steps.version_info.outputs.commit }}
          - **Build Date:** ${{ steps.version_info.outputs.date }}
          - **Branch:** ${{ github.ref_name }}
          
          ## ðŸ“ Changes
          ${{ github.event.head_commit.message }}
          EOF
          
      - name: Create or Update Release
        uses: ncipollo/release-action@v1
        with:
          tag: continuous-${{ github.ref_name }}
          name: Continuous Build - ${{ steps.version_info.outputs.version }}
          bodyFile: release_notes.md
          artifacts: "apk/debug/*.apk,apk/release/*.apk"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          prerelease: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master' }}
